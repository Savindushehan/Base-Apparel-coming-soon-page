<!DOCTYPE html>
<html lang="en">

<body>

        <div class="container">
            <div class="side1">
                <div class="details">
                    <div class="main">
                        <img src="images/logo.svg" alt="logo" class="logo">
                    </div>

                        <span>WE'RE</span> COMING SOON

                        stay up-to-date
                        with annoucements and our launch deals.
                    </h2>
                    <div class="email">
                        <input type="email" spellcheck="false" id="email-field" placeholder="Email Address">
                        <img src="/images/icon-error.svg" alt="arrow" class="warning-icon" id="warn-icon">
                        <button type="submit" class="send-btn" id="submit-btn">
                            <img src="/images/icon-arrow.svg" alt="image" class="btn-icon">
                        </button>
                    </div>
                    <span id="email-error"></span>

                    </div>

            </div>
